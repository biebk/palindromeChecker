<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="favicon.png" rel="shortcut icon" type="image/png">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>What do you want to check?</p>
        <div class="radioWrapper">
            <label><input type="radio" name="user-choice" value="number" onclick="radioChecker()">Number</label>
            <label><input type="radio" name="user-choice" value="string" onclick="radioChecker()">String</label>
        </div>
        <input type="text" id="data" maxlength="16" placeholder="Make your choice ...">
        <div class="result">Yes, it's palindrome !</div>
        <div class="buttonWrapper">
            <button onclick="palindromeChecker()">Check</button>
            <button onclick="resetData()">Reset</button>
        </div>
    </div>


    <!--Script goes here-->
    <script src="script.js"></script>
</body>

</html>
